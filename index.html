<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy UI and Tailwind -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- custom css -->
<link rel="stylesheet" href="styles/style.css">
</head>
<!-- jototuku dekha jasse pura tuku dokhol koro min-h-screen -->
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <main class="">
        <!-- Home Screen -->
        <section id="home-screen" class="text-white anton-regular flex justify-center items-center min-h-screen ">
            <!-- vertical center hossilo na karon height silo na. -->
            <div class="flex flex-col  items-center gap-8">
                <h1 class="text-8xl anton-regular uppercase">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- PlayGround Start-->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-20 pt-5">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[#010313CC]">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">Don't watch keyboard while playing</p>
                </div>
                <div class="flex justify-center items-center h-full"> 
                    <!-- vertical center na hole height full korte hobe -->
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                </div>
                </div>
                <!-- Keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd  id="a" class="kbd">a</kbd>
                        <kbd  id="s" class="kbd">s</kbd>
                        <kbd  id="d" class="kbd">d</kbd>
                        <kbd  id="f" class="kbd">f</kbd>
                        <kbd  id="g" class="kbd">g</kbd>
                        <kbd  id="h" class="kbd">h</kbd>
                        <kbd  id="j" class="kbd">j</kbd>
                        <kbd  id="k" class="kbd">k</kbd>
                        <kbd  id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Keyboard End-->
                <!-- Life Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189] text-white">
                        Life
                       <img src="images/heart.svg" alt="">
                       <span>1</span>
                      </button>
                      <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- PlayGround End -->
        <!-- Final Score Start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
          <div class="text-center space-y-4 border px-11 py-11 bg-[#FFFFFF33] rounded-2xl">
            <h1 class="text-6xl font-medium text-white">
                <span class="font-bold">Score :</span>
                <span class="font-bold">14</span>
            </h1>
            <button class="btn text-xl font-semibold text-black">Play Again</button>
            <p class="text-xl font-medium text-white">Practice will make you Pro</p>
          </div>  
        </section>
    </main>
    <script src="scripts/utility.js"></script> 
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
